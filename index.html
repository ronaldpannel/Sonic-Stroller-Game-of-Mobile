<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sonic Side Scroller Game For Mobile</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <audio id="citySound" src="city.mp3"></audio>
    <audio id="destroySound" src="Destroy.wav"></audio>
    <audio id="hurtSound" src="Hurt.wav"></audio>
    <audio id="hyperRingSound" src="HyperRing.wav"></audio>
    <audio id="jumpSound" src="Jump.wav"></audio>
    <audio id="ringSound" src="Ring.wav"></audio>

    <div class="assets">
      <img id="platformBg" src="platforms.png" alt="" />
      <img id="sonicImg" src="sonic.png" alt="" />
      <img id="motobugImg" src="motobug.png" alt="" />
      <img id="ringImg" src="ring.png" alt="" />
      <img id="cityBg" src="chemical-bg.png" alt="" />
    </div>

    <canvas class="canvas1" id="canvas1"> </canvas>
    <button id="startBtn">Restart Game</button>
    <button id="resetBtn" class="resetBtn">Reset HS</button>
    <button class="jumpBtn" id="jumpBtn">Jump</button>

    <script src="ring.js"></script>
    <script src="motoBot.js"></script>
    <script src="sonic.js"></script>
    <script src="background.js"></script>
    <script src="utilities.js"></script>
    <script src="index.js"></script>
  </body>
</html>
